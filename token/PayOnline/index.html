        function isNumber(e) { // input only numeric
            e = e || window.event;
            var charCode = e.which ? e.which : e.keyCode;
            if (charCode == 8 || charCode == 46) return true;
            return /\d/.test(String.fromCharCode(charCode));
        }
    </script>
